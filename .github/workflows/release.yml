name: Build and Release

on:
  push:
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10
      - "atest" # Test tag

permissions:
  contents: write

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.1"
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        # Falls back to debug signing if no release key provided via env, which matches "no secrets" request
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build_ios:
    name: Build iOS App
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.1"
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (No Codesign)
        run: |
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          mv Runner.app Payload/
          zip -r psgmx_ios_unsigned.ipa Payload

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: psgmx_ios_unsigned
          path: build/ios/iphoneos/psgmx_ios_unsigned.ipa

  release:
    name: Create Release
    needs: [build_android, build_ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, "refs/tags/")
    steps:
      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk

      - name: Download iOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: psgmx_ios_unsigned

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app-release.apk
            psgmx_ios_unsigned.ipa
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

