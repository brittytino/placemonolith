<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSG MCA - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 600px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 16px;
            opacity: 0.95;
            margin-bottom: 10px;
        }
        
        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .spinner {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            margin: 0 3px;
            animation: bounce 1.4s infinite;
        }
        
        .spinner:nth-child(1) { animation-delay: -0.32s; }
        .spinner:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { opacity: 0.5; transform: translateY(0); }
            40% { opacity: 1; transform: translateY(-10px); }
        }
        
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .error h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ff6b6b;
        }
        
        .error p {
            text-align: left;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="PSG Logo" class="logo" onerror="this.style.display='none'">
        <h1>üîê Signing you in...</h1>
        <p>to PSG MCA Placement Check</p>
        
        <div class="status">
            Redirecting
            <span class="spinner"></span>
            <span class="spinner"></span>
            <span class="spinner"></span>
        </div>
        
        <div class="error" id="error">
            <h2>‚ö†Ô∏è Unable to sign in</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        // Production-level email link handler
        function handleEmailLink() {
            const url = window.location.href;
            const fullUrl = url;
            
            console.log('[EmailLink] Full URL:', fullUrl);
            
            // Check if this is a Firebase email link
            const isEmailLink = url.includes('oobCode') || url.includes('apiKey');
            
            if (!isEmailLink) {
                // Not an email link, show home page info
                document.querySelector('p').textContent = 'PSG MCA Placement Check';
                document.querySelector('.status').innerHTML = '<p style="margin-top: 20px;">Open this link on your mobile device to sign in.</p>';
                console.log('[EmailLink] Not an email link - showing home page');
                return;
            }
            
            console.log('[EmailLink] Detected Firebase email link');
            
            // Detect device type
            const isAndroid = /Android/.test(navigator.userAgent);
            const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
            const isDesktop = !isAndroid && !isIOS;
            
            console.log('[EmailLink] Device - Android:', isAndroid, 'iOS:', isIOS);
            
            if (isAndroid) {
                // Android: Open app with deep link
                console.log('[EmailLink] Redirecting to Android app...');
                
                // Extract query parameters
                const queryString = url.substring(url.indexOf('?'));
                console.log('[EmailLink] Query string:', queryString);
                
                // Build the deep link that will be handled by AndroidManifest.xml
                const deepLink = `https://psgmx-flutter.web.app${queryString}`;
                console.log('[EmailLink] Deep link:', deepLink);
                
                // Try to open with intent - pass full URL
                setTimeout(() => {
                    const intentUrl = `intent://${deepLink.replace('https://', '')}#Intent;scheme=https;package=com.example.psgmx_placement_prep;action=android.intent.action.VIEW;end`;
                    console.log('[EmailLink] Intent URL:', intentUrl);
                    window.location.href = intentUrl;
                }, 500);
                
                // Fallback: Redirect to Google Play Store app page
                setTimeout(() => {
                    if (!document.hidden) {
                        console.log('[EmailLink] Fallback to Play Store');
                        window.location.href = 'market://details?id=com.example.psgmx_placement_prep';
                    }
                }, 2000);
                
            } else if (isIOS) {
                // iOS: Use custom URL scheme
                console.log('[EmailLink] Redirecting to iOS app...');
                
                const iosDeepLink = `psgmxflutter://${url.substring(url.indexOf('?') + 1)}`;
                window.location.href = iosDeepLink;
                
                // Fallback: Open App Store
                setTimeout(() => {
                    if (!document.hidden) {
                        window.location.href = 'https://apps.apple.com/app/psgmx/id1234567890';
                    }
                }, 2000);
                
            } else {
                // Desktop: Show instructions
                console.log('[EmailLink] Desktop detected - showing instructions');
                document.querySelector('h1').textContent = 'üì± Mobile Device Required';
                document.querySelector('p').textContent = 'Please open this link on your Android or iOS device';
                document.querySelector('.status').innerHTML = `<p style="margin-top: 20px; font-size: 14px;">Link: <code>${url}</code></p>`;
            }
        }
        
        // Run handler on page load
        window.addEventListener('load', handleEmailLink);
        
        // Also run immediately
        handleEmailLink();
    </script>
</body>
</html>
